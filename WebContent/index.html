<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/todoApp.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
    <div class="col-md-4 offset-md-4" id="appContainer">
        <div class="card box-shadow">
            <div class="card-body">
                <div class="col-md-12" id="title">
                    <h1>To-Do List <i class="fa fa-plus"></i></h1>
                    <input type="text" placeholder="Add New Todo">

                    <ul>
                        <li><span><i class="fa fa-trash"></i></span> Go To Potions Class</li>
                        <li><span><i class="fa fa-trash"></i></span> Buy New Robes</li>
                        <li><span><i class="fa fa-trash"></i></span> Visit Hagrid</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



<script type="text/javascript" src="js/todoApp.js"></script>
</body>
</html>
